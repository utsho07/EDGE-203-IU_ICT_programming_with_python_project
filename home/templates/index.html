        .form-container {

            padding: 20px; 
            background-color: #fff;
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .form-group label {

        /* Apply styles to the skills input elements */

            background-color: #337ab7; 
            color: #fff;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;

        .btn1:hover {

        h1 {

            color: #23527c;
            font-size: 40px;
